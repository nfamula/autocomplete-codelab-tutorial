  <title>Auto Complete Attribute Code Lab 2015</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
<body>
  <div class="container">
    <div class="row jumbotron">

      <h3>Step 1 - Auto Complete Code lab 2015</h3>
      <p>
        Each <i>input</i> tag contain the: <i>name</i>, <i>id</i> and <i>class</i> attributes.<br>
        <small>
          For a full list of the autocomplete attributes checkout:
          <a href="https://greenido.wordpress.com/2015/05/06/auto-complete-attribute-will-improve-your-profit/">Autocomplete attributes</a>
        </small>
      </p>
      <div role="main">
        <form method="post" id="usrForm">
      <div class="form-group">
        <label for="frmNameA">Name</label>
        <input name="name" id="frmNameA"  autocomplete="name"
        placeholder="Full name" required>
      </div>
      
      <div class="form-group">
        <label for="frmEmailA">Email</label>
        <input type="email" name="email" id="frmEmailA"          
        autocomplete="email"
        placeholder="name@example.com" required>
      </div>

      <div class="form-group">
        <label for="frmEmailC">Confirm Email</label>
        <input type="email" name="emailC" id="frmEmailC"
        autocomplete="email"
        placeholder="name@example.com" required>
      </div>

      <div class="form-group">
        <label for="frmPhoneNumA">Phone</label>
        <input type="tel" name="phone" id="frmPhoneNumA"
        autocomplete="tel"
        placeholder="+1-650-450-1212" required>
      </div>
    </form>
      </div>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
